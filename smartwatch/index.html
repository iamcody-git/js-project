<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container" >

    </div>


    <script src="index.js"></script>
</body>
</html>
